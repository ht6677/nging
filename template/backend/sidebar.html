{{Strip}}
{{- $leftNavigate := Navigate "left" -}}
{{- if $leftNavigate -}}
<div class="cl-sidebar">
			<div class="cl-toggle">
        <i class="fa fa-bars"></i>
      </div>
			<div class="cl-navblock">
        <div class="menu-space">
          <div class="content">
            {{/*Include "sideuser"*/}}
            <ul class="cl-vnavigation" id="leftnav" data-project="{{ProjectIdent}}">
              {{Include "sidebar_nav" $leftNavigate}}
            </ul>
          </div>
        </div>
        <div class="text-right collapse-button" style="padding:7px 9px;">
          <form action="{{URL.Path}}" id="global-search-form" method="GET">
          {{- range $field,$values:=Queries -}}
          {{- if ne $field "q" -}}
          {{- range $k,$value:=$values -}}
          <input type="hidden" name="{{$field}}" value="{{$value}}" />
          {{- end -}}
          {{- end -}}
          {{- end -}}
          <input type="text" value="{{Form "q"}}" name="q" class="form-control search" placeholder="Search..." onkeyup="if(event.keyCode==13)$('#global-search-form').submit()" />
          <button type="button" id="sidebar-collapse" class="btn btn-default">
            <i style="color:#fff;" class="fa fa-angle-left"></i>
          </button>
          </form>
        </div>
			</div>
    </div>
{{end}}
{{/Strip}}
