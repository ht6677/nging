<div class="side-user">
    <div class="avatar">
      <img src="{{if Stored.user.Avatar}}{{AddSuffix Stored.user.Avatar "_200_200"}}{{else}}__ASSETS__/images/user_50.png{{end}}" onerror="this.onerror=null;this.src='__ASSETS__/images/user_50.png';" style="width:50px;height:50px" alt="Avatar" />
    </div>
    <div class="info">
      <a href="javascript:;">{{Username}}</a>
      <img src="__ASSETS__/images/state_online.png" alt="Status" />
      <span>Online</span>
    </div>
</div>
